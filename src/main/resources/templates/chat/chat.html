<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Chat</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/chat/chat.css}">
</head>
<body>
<nav th:replace="fragments/header::header"></nav>

<!-- WebSocket 채팅 UI -->
<div class="container mt-4">
    <h2 class="mb-3">WebSocket 채팅</h2>

    <!-- 채팅 메시지 표시 영역 -->
    <div id="chat" class="mb-3"></div>

    <!-- 메시지 입력 및 전송 버튼 -->
    <div class="input-group">
        <input id="message" type="text" class="form-control" placeholder="메시지를 입력하세요">
        <button class="btn btn-primary btn-send" onclick="sendMessage()">전송</button>
    </div>
</div>

<script type="text/javascript" th:src="@{/js/chat/chat.js}"></script>

</body>
</html>
