<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" th:href="@{/css/chat/test.css}">
</head>
<body>
<div class="container">
    <h1 class="text-center">WebSocket <small class="text-muted">연결 테스트</small></h1>

    <div class="d-flex justify-content-center gap-2 mb-3">
        <button class="btn btn-success" id="btnConnect">연결</button>
        <button class="btn btn-danger" id="btnDisConnect">종료</button>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="msg" placeholder="메시지를 입력하세요">
        <button class="btn btn-primary" id="btnMsg">전송</button>
    </div>

    <div class="message border rounded p-3"></div>
</div>

<script type="text/javascript" th:src="@{/js/chat/test.js}"></script>

</body>
</html>
