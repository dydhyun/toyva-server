<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket Test</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        .message {
            border: 1px solid #ccc;
            background: #fff;
            height: 300px;
            overflow-y: auto;
            padding: 10px;
            margin-top: 10px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center">WebSocket <small class="text-muted">연결 테스트</small></h1>

    <div class="d-flex justify-content-center gap-2 mb-3">
        <button class="btn btn-success" id="btnConnect">연결</button>
        <button class="btn btn-danger" id="btnDisConnect">종료</button>
    </div>

    <div class="input-group mb-3">
        <input type="text" class="form-control" id="msg" placeholder="메시지를 입력하세요">
        <button class="btn btn-primary" id="btnMsg">전송</button>
    </div>

    <div class="message border rounded p-3"></div>
</div>

<script>
    let ws;

    document.getElementById("btnConnect").addEventListener("click", function() {
        ws = new WebSocket("ws://" + location.host + "/test/websocket");

        ws.onopen = function() {
            log("서버와 연결하였습니다.");
        };

        ws.onclose = function() {
            log("서버와 연결이 종료되었습니다.");
        };

        ws.onmessage = function(event) {
            log(event.data);
        };

        ws.onerror = function(event) {
            log("에러가 발생했습니다." + event);
        };
    });

    document.getElementById("btnDisConnect").addEventListener("click", function() {
        if (ws) {
            ws.close();
            log("서버와 연결 종료를 시도합니다.");
        }
    });

    document.getElementById("btnMsg").addEventListener("click", function() {
        const msgInput = document.getElementById("msg");
        if (ws && msgInput.value.trim() !== "") {
            ws.send(msgInput.value);
            log("메시지를 전송했습니다.");
            msgInput.value = "";
        }
    });

    function log(msg) {
        const messageContainer = document.querySelector(".message");
        const newMessage = document.createElement("div");
        newMessage.textContent = "[" + new Date().toLocaleTimeString() + "] " + msg;
        messageContainer.prepend(newMessage);
    }
</script>
</body>
</html>
